<!-- Schema.org JSON-LD Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@graph": [
    {
      "@type": "WebSite",
      "@id": "{{ .Site.BaseURL }}#website",
      "url": "{{ .Site.BaseURL }}",
      "name": "{{ .Site.Title }}",
      "description": "{{ .Site.Params.description }}",
      "publisher": {
        "@id": "{{ .Site.BaseURL }}#organization"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "{{ .Site.BaseURL }}?s={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      },
      "inLanguage": "ko-KR"
    },
    {
      "@type": "Organization",
      "@id": "{{ .Site.BaseURL }}#organization",
      "name": "{{ .Site.Title }}",
      "url": "{{ .Site.BaseURL }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ .Site.BaseURL }}images/icon-512.png",
        "width": 512,
        "height": 512
      },
      "sameAs": []
    }
    {{ if eq .Section "tests" }}
    ,{
      "@type": "Quiz",
      "@id": "{{ .Permalink }}#quiz",
      "name": "{{ .Title }}",
      "description": "{{ if .Description }}{{ .Description }}{{ else }}{{ .Params.summary }}{{ end }}",
      "url": "{{ .Permalink }}",
      "image": "{{ .Site.BaseURL }}images/{{ if .Params.ogImage }}{{ .Params.ogImage }}{{ else }}og-image.jpg{{ end }}",
      "about": {
        "@type": "Thing",
        "name": "{{ if .Params.category }}{{ .Params.category }}{{ else }}심리테스트{{ end }}"
      },
      "educationalLevel": "일반",
      "inLanguage": "ko-KR",
      "isAccessibleForFree": true,
      "publisher": {
        "@id": "{{ .Site.BaseURL }}#organization"
      },
      {{ if .Params.questionCount }}
      "numberOfQuestions": {{ .Params.questionCount }},
      {{ end }}
      {{ if .Params.duration }}
      "timeRequired": "{{ .Params.duration }}",
      {{ end }}
      "interactivityType": "active",
      "learningResourceType": "심리테스트"
    }
    ,{
      "@type": "BreadcrumbList",
      "@id": "{{ .Permalink }}#breadcrumb",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "홈",
          "item": "{{ .Site.BaseURL }}"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "심리테스트",
          "item": "{{ .Site.BaseURL }}tests/"
        },
        {
          "@type": "ListItem",
          "position": 3,
          "name": "{{ .Title }}",
          "item": "{{ .Permalink }}"
        }
      ]
    }
    {{ end }}
    {{ if eq .Section "fortune" }}
    ,{
      "@type": "Article",
      "@id": "{{ .Permalink }}#article",
      "headline": "{{ .Title }}",
      "description": "{{ if .Description }}{{ .Description }}{{ else }}무료 온라인 운세 서비스{{ end }}",
      "url": "{{ .Permalink }}",
      "image": {
        "@type": "ImageObject",
        "url": "{{ .Site.BaseURL }}{{ if .Params.ogImage }}{{ strings.TrimPrefix "/" .Params.ogImage }}{{ else }}images/og-image.jpg{{ end }}"
      },
      "author": {
        "@id": "{{ .Site.BaseURL }}#organization"
      },
      "publisher": {
        "@id": "{{ .Site.BaseURL }}#organization"
      },
      "datePublished": "{{ .Date.Format "2006-01-02" }}",
      "dateModified": "{{ .Lastmod.Format "2006-01-02" }}",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ .Permalink }}"
      },
      "articleSection": "운세",
      "inLanguage": "ko-KR",
      "keywords": "{{ if .Params.keywords }}{{ if reflect.IsSlice .Params.keywords }}{{ delimit .Params.keywords ", " }}{{ else }}{{ .Params.keywords }}{{ end }}{{ else }}운세, 타로, 별자리{{ end }}",
      "isAccessibleForFree": true,
      "about": {
        "@type": "Thing",
        "name": "운세"
      }
    }
    ,{
      "@type": "BreadcrumbList",
      "@id": "{{ .Permalink }}#breadcrumb",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "홈",
          "item": "{{ .Site.BaseURL }}"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "운세",
          "item": "{{ .Site.BaseURL }}fortune/"
        },
        {
          "@type": "ListItem",
          "position": 3,
          "name": "{{ .Title }}",
          "item": "{{ .Permalink }}"
        }
      ]
    }
    {{ end }}
    {{ if .IsHome }}
    ,{
      "@type": "ItemList",
      "@id": "{{ .Site.BaseURL }}#itemlist",
      "name": "심리테스트 목록",
      "description": "다양한 무료 심리테스트 모음",
      "numberOfItems": {{ len (where .Site.RegularPages "Section" "tests") }},
      "itemListElement": [
        {{ $tests := where .Site.RegularPages "Section" "tests" }}
        {{ range $index, $test := first 20 $tests }}
        {
          "@type": "ListItem",
          "position": {{ add $index 1 }},
          "url": "{{ $test.Permalink }}",
          "name": "{{ $test.Title }}"
        }{{ if ne (add $index 1) (len (first 20 $tests)) }},{{ end }}
        {{ end }}
      ]
    }
    ,{
      "@type": "FAQPage",
      "@id": "{{ .Site.BaseURL }}#faq",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "심리테스트는 무료인가요?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "네, 모든 심리테스트와 운세는 완전 무료입니다. 회원가입이나 결제 없이 바로 이용하실 수 있습니다."
          }
        },
        {
          "@type": "Question",
          "name": "운세는 얼마나 자주 업데이트되나요?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "별자리 운세와 띠별 운세는 매일 업데이트되며, 타로 운세는 카드를 선택할 때마다 새로운 결과를 제공합니다."
          }
        },
        {
          "@type": "Question",
          "name": "테스트 결과는 저장되나요?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "네, 테스트 결과는 브라우저에 자동으로 저장되며 내 결과 페이지에서 언제든지 다시 확인할 수 있습니다."
          }
        },
        {
          "@type": "Question",
          "name": "궁합 보기는 어떻게 사용하나요?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "두 사람의 생년월일을 입력하면 별자리 궁합과 띠 궁합을 함께 분석해드립니다. 삼합, 육합 등 전통 궁합 풀이도 포함됩니다."
          }
        },
        {
          "@type": "Question",
          "name": "타로 카드는 정확한가요?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "타로는 직관과 상징을 통한 메시지를 전달합니다. 22장의 메이저 아르카나 카드로 현재 상황에 대한 통찰을 제공합니다."
          }
        }
      ]
    }
    {{ end }}
  ]
}
</script>
