{{ define "head" }}
<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
    }

    main {
        padding-bottom: 60px;
    }

    .page-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    .page-card {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .page-title {
        font-size: 2rem;
        color: #333;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #667eea;
    }

    .page-content {
        color: #444;
        line-height: 1.8;
        font-size: 1rem;
    }

    .page-content h1 {
        font-size: 1.8rem;
        color: #333;
        margin: 30px 0 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
    }

    .page-content h2 {
        font-size: 1.4rem;
        color: #444;
        margin: 25px 0 15px;
    }

    .page-content h3 {
        font-size: 1.2rem;
        color: #555;
        margin: 20px 0 10px;
    }

    .page-content p {
        margin: 15px 0;
    }

    .page-content ul, .page-content ol {
        margin: 15px 0;
        padding-left: 25px;
    }

    .page-content li {
        margin: 8px 0;
    }

    .page-content a {
        color: #667eea;
        text-decoration: none;
    }

    .page-content a:hover {
        text-decoration: underline;
    }

    .page-content hr {
        border: none;
        height: 1px;
        background: #eee;
        margin: 30px 0;
    }

    .page-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }

    .page-content th, .page-content td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
    }

    .page-content th {
        background: #f8f9fa;
        font-weight: 600;
    }

    .page-content strong {
        color: #333;
    }

    .page-content blockquote {
        border-left: 4px solid #667eea;
        margin: 20px 0;
        padding: 15px 20px;
        background: #f8f9fa;
        border-radius: 0 8px 8px 0;
    }

    .back-link {
        display: inline-block;
        margin-bottom: 20px;
        color: #667eea;
        text-decoration: none;
        font-size: 0.9rem;
    }

    .back-link:hover {
        text-decoration: underline;
    }

    @media (max-width: 600px) {
        .page-card {
            padding: 25px;
        }

        .page-title {
            font-size: 1.5rem;
        }

        .page-content h1 {
            font-size: 1.4rem;
        }

        .page-content h2 {
            font-size: 1.2rem;
        }
    }
</style>
{{ end }}

{{ define "main" }}
<div class="page-container">
    <a href="/" class="back-link">&larr; 홈으로 돌아가기</a>

    <div class="page-card">
        <h1 class="page-title">{{ .Title }}</h1>

        <div class="page-content">
            {{ .Content }}
        </div>
    </div>
</div>
{{ end }}
