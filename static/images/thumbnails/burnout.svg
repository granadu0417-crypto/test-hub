<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="burnoutBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#455A64;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="600" fill="url(#burnoutBg)" rx="24"/>
  
  <!-- Dark clouds -->
  <g fill="#000" opacity="0.2">
    <ellipse cx="80" cy="120" r="35"/>
    <ellipse cx="330" cy="150" r="40"/>
    <ellipse cx="70" cy="480" r="30"/>
  </g>
  
  <text x="200" y="75" font-family="'Noto Sans KR', sans-serif" font-size="36" font-weight="bold" 
        fill="#F39C12" text-anchor="middle">번아웃</text>
  <text x="200" y="110" font-family="'Noto Sans KR', sans-serif" font-size="18" 
        fill="#E67E22" text-anchor="middle" opacity="0.9">나의 소진 정도는?</text>
  
  <!-- Tired character with low battery -->
  <g transform="translate(200, 320)">
    <!-- Exhausted face -->
    <circle cx="0" cy="0" r="70" fill="#95A5A6"/>
    
    <!-- Tired eyes -->
    <g>
      <line x1="-30" y1="0" x2="-15" y2="0" stroke="#2C3E50" stroke-width="3" stroke-linecap="round"/>
      <line x1="15" y1="0" x2="30" y2="0" stroke="#2C3E50" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Dark circles under eyes -->
    <ellipse cx="-22" cy="10" rx="15" ry="8" fill="#000" opacity="0.3"/>
    <ellipse cx="22" cy="10" rx="15" ry="8" fill="#000" opacity="0.3"/>
    
    <!-- Tired frown -->
    <path d="M -25 25 Q 0 18 25 25" stroke="#2C3E50" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Sweat drops -->
    <g fill="#87CEEB">
      <path d="M -55 -25 Q -60 -15 -55 -5 Q -50 -15 -55 -25 Z"/>
      <path d="M 55 -20 Q 50 -10 55 0 Q 60 -10 55 -20 Z"/>
    </g>
  </g>
  
  <!-- Low battery indicator -->
  <g transform="translate(200, 480)">
    <rect x="-60" y="-30" width="120" height="50" fill="none" stroke="#E74C3C" stroke-width="4" rx="8"/>
    <rect x="-55" y="-25" width="20" height="40" fill="#E74C3C"/>
    <rect x="60" y="-10" width="8" height="10" fill="#E74C3C" rx="2"/>
    
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" fill="#E74C3C" text-anchor="middle" font-weight="bold">5%</text>
  </g>
  
  <!-- Coffee cup (need energy) -->
  <g transform="translate(90, 200)">
    <rect x="-20" y="-15" width="40" height="35" fill="#8B4513" rx="5"/>
    <ellipse cx="0" cy="-15" rx="22" ry="6" fill="#6F4E37"/>
    <path d="M 20 5 L 32 5 Q 36 10 32 15 L 20 15" stroke="#8B4513" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Stress cloud -->
  <g transform="translate(310, 200)">
    <ellipse cx="0" cy="0" rx="35" ry="25" fill="#34495E"/>
    <ellipse cx="-15" cy="5" rx="25" ry="18" fill="#34495E"/>
    <ellipse cx="15" cy="5" rx="25" ry="18" fill="#34495E"/>
    <text x="0" y="8" font-size="24" text-anchor="middle">😰</text>
  </g>
  
  <path d="M 0 555 Q 100 540 200 555 T 400 555 L 400 600 L 0 600 Z" 
        fill="#000" opacity="0.2"/>
</svg>
