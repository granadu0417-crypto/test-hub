<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="loveLangBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCE4EC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F8BBD0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F48FB1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="600" fill="url(#loveLangBg)" rx="24"/>
  
  <circle cx="80" cy="120" r="40" fill="#E91E63" opacity="0.15"/>
  <circle cx="330" cy="150" r="45" fill="#EC407A" opacity="0.15"/>
  <circle cx="70" cy="480" r="35" fill="#F06292" opacity="0.15"/>
  
  <text x="200" y="75" font-family="'Noto Sans KR', sans-serif" font-size="36" font-weight="bold" 
        fill="#C2185B" text-anchor="middle">사랑의 언어</text>
  <text x="200" y="110" font-family="'Noto Sans KR', sans-serif" font-size="18" 
        fill="#D81B60" text-anchor="middle" opacity="0.9">나의 사랑 표현법은?</text>
  
  <!-- Five love languages symbols -->
  <!-- Words of affirmation -->
  <g transform="translate(100, 220)">
    <rect x="-30" y="-25" width="60" height="45" fill="#FFF" rx="5"/>
    <line x1="-20" y1="-12" x2="20" y2="-12" stroke="#E91E63" stroke-width="2"/>
    <line x1="-20" y1="-2" x2="20" y2="-2" stroke="#E91E63" stroke-width="2"/>
    <line x1="-20" y1="8" x2="10" y2="8" stroke="#E91E63" stroke-width="2"/>
    <text x="0" y="40" font-family="'Noto Sans KR', sans-serif" font-size="12" fill="#C2185B" text-anchor="middle">말</text>
  </g>
