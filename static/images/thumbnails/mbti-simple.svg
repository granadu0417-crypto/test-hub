<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="mbtiBg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D5F2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C8B1E4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BCA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="person1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9D7CBF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7952B3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="person2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B794F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9D7CBF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#mbtiBg2)" rx="24"/>
  
  <!-- Decorative elements -->
  <circle cx="70" cy="90" r="45" fill="#FFF" opacity="0.12"/>
  <circle cx="330" cy="130" r="50" fill="#FFF" opacity="0.1"/>
  <circle cx="340" cy="500" r="40" fill="#FFF" opacity="0.15"/>
  <rect x="60" y="480" width="50" height="50" fill="#FFF" opacity="0.08" rx="12"/>
  
  <!-- Title -->
  <text x="200" y="80" font-family="'Noto Sans KR', sans-serif" font-size="38" font-weight="bold" 
        fill="#6A4C93" text-anchor="middle">MBTI</text>
  <text x="200" y="115" font-family="'Noto Sans KR', sans-serif" font-size="18" 
        fill="#7952B3" text-anchor="middle" opacity="0.9">나는 어떤 성격?</text>
  
  <!-- Four personality type characters -->
  <!-- Person 1 - ENFP (Energetic) -->
  <g transform="translate(100, 240)">
    <circle cx="0" cy="0" r="35" fill="url(#person1)"/>
    <ellipse cx="-10" cy="-5" rx="10" ry="12" fill="#FFF" opacity="0.5"/>
    <path d="M-30,8 Q-30,25 -18,38 L-18,75 Q-18,80 -12,80 L12,80 Q18,80 18,75 L18,38 Q30,25 30,8 Z" 
          fill="url(#person1)"/>
    <!-- Happy eyes -->
    <circle cx="-10" cy="0" r="4" fill="#2C1810"/>
    <circle cx="10" cy="0" r="4" fill="#2C1810"/>
    <!-- Smile -->
    <path d="M -12 12 Q 0 20 12 12" stroke="#2C1810" stroke-width="2" fill="none"/>
    <!-- Arms up (excited) -->
    <path d="M -30 40 L -45 25" stroke="url(#person1)" stroke-width="8" stroke-linecap="round"/>
    <path d="M 30 40 L 45 25" stroke="url(#person1)" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Person 2 - INTJ (Thinking) -->
  <g transform="translate(300, 240)">
    <circle cx="0" cy="0" r="35" fill="url(#person2)"/>
    <ellipse cx="-10" cy="-5" rx="10" ry="12" fill="#FFF" opacity="0.5"/>
    <path d="M-30,8 Q-30,25 -18,38 L-18,75 Q-18,80 -12,80 L12,80 Q18,80 18,75 L18,38 Q30,25 30,8 Z" 
          fill="url(#person2)"/>
    <!-- Glasses -->
    <circle cx="-10" cy="2" r="6" stroke="#2C1810" stroke-width="2" fill="none"/>
    <circle cx="10" cy="2" r="6" stroke="#2C1810" stroke-width="2" fill="none"/>
    <line x1="-4" y1="2" x2="4" y2="2" stroke="#2C1810" stroke-width="2"/>
    <!-- Neutral mouth -->
    <line x1="-8" y1="16" x2="8" y2="16" stroke="#2C1810" stroke-width="2" stroke-linecap="round"/>
    <!-- Arms crossed (analytical) -->
    <path d="M -25 50 L 15 50" stroke="url(#person2)" stroke-width="8" stroke-linecap="round"/>
    <path d="M 25 50 L -15 50" stroke="url(#person2)" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Person 3 - ESFJ (Friendly) -->
  <g transform="translate(100, 420)">
    <circle cx="0" cy="0" r="35" fill="#C8A2D0"/>
    <ellipse cx="-10" cy="-5" rx="10" ry="12" fill="#FFF" opacity="0.5"/>
    <path d="M-30,8 Q-30,25 -18,38 L-18,75 Q-18,80 -12,80 L12,80 Q18,80 18,75 L18,38 Q30,25 30,8 Z" 
          fill="#C8A2D0"/>
    <!-- Cute eyes -->
    <circle cx="-10" cy="2" r="5" fill="#2C1810"/>
    <circle cx="10" cy="2" r="5" fill="#2C1810"/>
    <circle cx="-8" cy="0" r="2" fill="#FFF"/>
    <circle cx="12" cy="0" r="2" fill="#FFF"/>
    <!-- Big smile -->
    <path d="M -14 14 Q 0 24 14 14" stroke="#2C1810" stroke-width="2.5" fill="none"/>
    <!-- Waving hand -->
    <path d="M 30 45 Q 45 40 50 35" stroke="#C8A2D0" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Person 4 - ISTP (Cool) -->
  <g transform="translate(300, 420)">
    <circle cx="0" cy="0" r="35" fill="#9D7CBF"/>
    <ellipse cx="-10" cy="-5" rx="10" ry="12" fill="#FFF" opacity="0.5"/>
    <path d="M-30,8 Q-30,25 -18,38 L-18,75 Q-18,80 -12,80 L12,80 Q18,80 18,75 L18,38 Q30,25 30,8 Z" 
          fill="#9D7CBF"/>
    <!-- Cool expression -->
    <line x1="-14" y1="2" x2="-6" y2="2" stroke="#2C1810" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="6" y1="2" x2="14" y2="2" stroke="#2C1810" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Slight smirk -->
    <path d="M -10 15 Q 0 18 8 15" stroke="#2C1810" stroke-width="2" fill="none"/>
    <!-- Hand in pocket (relaxed) -->
    <path d="M -25 50 L -15 65" stroke="#9D7CBF" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative personality type labels -->
  <g font-family="Arial, sans-serif" font-weight="bold" fill="#6A4C93" opacity="0.3">
    <text x="100" y="340" font-size="14" text-anchor="middle">E</text>
    <text x="300" y="340" font-size="14" text-anchor="middle">I</text>
    <text x="100" y="520" font-size="14" text-anchor="middle">F</text>
    <text x="300" y="520" font-size="14" text-anchor="middle">T</text>
  </g>
  
  <!-- Bottom wave -->
  <path d="M 0 550 Q 100 535 200 550 T 400 550 L 400 600 L 0 600 Z" 
        fill="#7952B3" opacity="0.15"/>
</svg>
