<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 그라디언트 배경 -->
  <defs>
    <linearGradient id="mbti-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" rx="40" fill="url(#mbti-bg)"/>
  
  <!-- 4개의 원형 (MBTI 4가지 성향) -->
  <circle cx="140" cy="140" r="45" fill="white" opacity="0.9"/>
  <circle cx="260" cy="140" r="45" fill="white" opacity="0.9"/>
  <circle cx="140" cy="260" r="45" fill="white" opacity="0.9"/>
  <circle cx="260" cy="260" r="45" fill="white" opacity="0.9"/>
  
  <!-- 중앙 연결 -->
  <circle cx="200" cy="200" r="30" fill="white" opacity="1"/>
  
  <!-- 텍스트 -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">MBTI</text>
</svg>