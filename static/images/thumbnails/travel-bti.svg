<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="travelBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F7FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plane" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="600" fill="url(#travelBg)" rx="24"/>
  
  <!-- Clouds -->
  <g fill="#FFF" opacity="0.6">
    <ellipse cx="80" cy="120" rx="40" ry="25"/>
    <ellipse cx="100" cy="130" rx="35" ry="20"/>
    <ellipse cx="60" cy="130" rx="30" ry="18"/>
    
    <ellipse cx="320" cy="180" rx="45" ry="28"/>
    <ellipse cx="340" cy="190" rx="38" ry="22"/>
    
    <ellipse cx="100" cy="480" rx="35" ry="20"/>
    <ellipse cx="330" cy="500" rx="40" ry="24"/>
  </g>
  
  <text x="200" y="75" font-family="'Noto Sans KR', sans-serif" font-size="36" font-weight="bold" 
        fill="#1E90FF" text-anchor="middle">여행 BTI</text>
  <text x="200" y="110" font-family="'Noto Sans KR', sans-serif" font-size="18" 
        fill="#4169E1" text-anchor="middle" opacity="0.9">나의 여행 스타일은?</text>
  
  <!-- Airplane with character -->
  <g transform="translate(200, 280)">
    <!-- Plane body -->
    <ellipse cx="0" cy="0" rx="90" ry="35" fill="url(#plane)"/>
    <path d="M -90 0 Q -95 -10 -85 -15 L -70 -12 Q -75 0 -90 0" fill="#E0E0E0"/>
    
    <!-- Wings -->
    <ellipse cx="-20" cy="0" rx="70" ry="15" fill="#B0C4DE" transform="rotate(-15 -20 0)"/>
    <ellipse cx="20" cy="0" rx="70" ry="15" fill="#B0C4DE" transform="rotate(15 20 0)"/>
    
    <!-- Windows -->
    <g fill="#87CEEB">
      <circle cx="-40" cy="-5" r="8"/>
      <circle cx="-20" cy="-5" r="8"/>
      <circle cx="0" cy="-5" r="8"/>
      <circle cx="20" cy="-5" r="8"/>
      <circle cx="40" cy="-5" r="8"/>
    </g>
    
    <!-- Tail -->
    <path d="M 75 0 L 95 -20 L 95 20 Z" fill="#B0C4DE"/>
    
    <!-- Cute character in window -->
    <g transform="translate(0, -5)">
      <circle cx="0" cy="0" r="15" fill="#FFD700"/>
      <circle cx="-5" cy="-2" r="3" fill="#2C1810"/>
      <circle cx="5" cy="-2" r="3" fill="#2C1810"/>
      <path d="M -6 5 Q 0 8 6 5" stroke="#2C1810" stroke-width="2" fill="none"/>
      <!-- Pilot hat -->
      <path d="M -15 -8 L -15 -15 L 15 -15 L 15 -8" fill="#1E90FF"/>
      <ellipse cx="0" cy="-15" rx="18" ry="5" fill="#4169E1"/>
    </g>
  </g>
  
  <!-- Suitcase character -->
  <g transform="translate(90, 480)">
    <rect x="-25" y="-20" width="50" height="40" fill="#8B4513" rx="5"/>
    <rect x="-22" y="-17" width="44" height="34" fill="#D2691E" rx="3"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#654321" stroke-width="2"/>
    <circle cx="0" cy="-30" r="6" fill="#654321"/>
    <rect x="-3" y="-36" width="6" height="10" fill="#654321" rx="2"/>
    <!-- Cute stickers -->
    <text x="0" y="-5" font-size="16" text-anchor="middle">✈️</text>
  </g>
  
  <!-- Globe -->
  <g transform="translate(310, 460)">
    <circle cx="0" cy="0" r="35" fill="#4169E1" opacity="0.3"/>
    <circle cx="0" cy="0" r="30" fill="#87CEEB"/>
    <path d="M -20 -10 Q -10 -5 0 -10 Q 10 -15 20 -10" stroke="#4682B4" stroke-width="2" fill="none"/>
    <path d="M -15 10 Q 0 15 15 10" stroke="#4682B4" stroke-width="2" fill="none"/>
    <ellipse cx="0" cy="0" rx="30" ry="15" stroke="#4682B4" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Location pin -->
  <g transform="translate(310, 200)">
    <path d="M 0 -20 Q -15 -20 -15 -5 Q -15 10 0 25 Q 15 10 15 -5 Q 15 -20 0 -20 Z" fill="#FF4500"/>
    <circle cx="0" cy="-5" r="8" fill="#FFF"/>
  </g>
  
  <path d="M 0 555 Q 100 540 200 555 T 400 555 L 400 600 L 0 600 Z" 
        fill="#4682B4" opacity="0.2"/>
</svg>
