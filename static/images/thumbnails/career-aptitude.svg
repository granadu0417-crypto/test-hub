<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="careerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8EAF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9FA8DA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5C6BC0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="briefcaseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3F51B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#283593;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="600" fill="url(#careerBg)" rx="24"/>
  
  <!-- Decorative office icons -->
  <g opacity="0.15" fill="#1A237E">
    <text x="80" y="120" font-size="35">💼</text>
    <text x="320" y="150" font-size="32">📊</text>
    <text x="70" y="500" font-size="36">💻</text>
    <text x="330" y="480" font-size="34">📈</text>
  </g>
  
  <circle cx="340" cy="250" r="40" fill="#FFF" opacity="0.12"/>
  <circle cx="60" cy="350" r="35" fill="#FFF" opacity="0.15"/>
  
  <text x="200" y="75" font-family="'Noto Sans KR', sans-serif" font-size="36" font-weight="bold" 
        fill="#1A237E" text-anchor="middle">직업 적성</text>
  <text x="200" y="110" font-family="'Noto Sans KR', sans-serif" font-size="18" 
        fill="#283593" text-anchor="middle" opacity="0.9">나에게 맞는 직업은?</text>
  
  <!-- Main briefcase character -->
  <g transform="translate(200, 300)">
    <!-- Shadow -->
    <ellipse cx="0" cy="95" rx="75" ry="12" fill="#000" opacity="0.15"/>
    
    <!-- Briefcase body -->
    <rect x="-70" y="-30" width="140" height="90" fill="url(#briefcaseGrad)" rx="10"/>
    
    <!-- Briefcase lock/buckle -->
    <rect x="-80" y="-5" width="160" height="12" fill="#1A237E" rx="6"/>
    <circle cx="0" cy="1" r="8" fill="#FFD700"/>
    
    <!-- Handle -->
    <rect x="-25" y="-55" width="50" height="15" fill="#283593" rx="7"/>
    <ellipse cx="0" cy="-47" rx="30" ry="8" fill="#1A237E"/>
    
    <!-- Details/panels -->
    <rect x="-60" y="-20" width="55" height="70" fill="#5C6BC0" opacity="0.3" rx="5"/>
    <rect x="5" y="-20" width="55" height="70" fill="#5C6BC0" opacity="0.3" rx="5"/>
    
    <!-- Cute face -->
    <g transform="translate(0, 10)">
      <ellipse cx="-25" cy="0" rx="12" ry="15" fill="#FFF"/>
      <circle cx="-25" cy="2" r="8" fill="#2C1810"/>
      <circle cx="-22" cy="-2" r="3" fill="#FFF"/>
      
      <ellipse cx="25" cy="0" rx="12" ry="15" fill="#FFF"/>
      <circle cx="25" cy="2" r="8" fill="#2C1810"/>
      <circle cx="28" cy="-2" r="3" fill="#FFF"/>
      
      <!-- Glasses -->
      <rect x="-35" y="-5" width="70" height="3" fill="#1A237E" rx="1"/>
      
      <!-- Confident smile -->
      <path d="M -20 18 Q 0 25 20 18" stroke="#2C1810" stroke-width="3" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Professional items around -->
    <!-- Laptop -->
    <g transform="translate(-95, 60)">
      <rect x="-20" y="-15" width="40" height="25" fill="#7986CB" rx="2"/>
      <rect x="-18" y="-13" width="36" height="20" fill="#283593" rx="1"/>
      <rect x="-22" y="10" width="44" height="3" fill="#5C6BC0" rx="1"/>
    </g>
    
    <!-- Documents -->
    <g transform="translate(95, 65)">
      <rect x="-15" y="-20" width="30" height="35" fill="#FFF" rx="2"/>
      <line x1="-10" y1="-12" x2="10" y2="-12" stroke="#5C6BC0" stroke-width="2"/>
      <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#5C6BC0" stroke-width="2"/>
      <line x1="-10" y1="2" x2="10" y2="2" stroke="#5C6BC0" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Achievement star -->
  <g transform="translate(320, 200)">
    <path d="M0,-20 L6,-6 L20,-6 L9,2 L15,16 L0,8 L-15,16 L-9,2 L-20,-6 L-6,-6 Z" fill="#FFD700"/>
    <circle cx="0" cy="0" r="8" fill="#FFA500"/>
  </g>
  
  <path d="M 0 555 Q 100 540 200 555 T 400 555 L 400 600 L 0 600 Z" 
        fill="#5C6BC0" opacity="0.2"/>
</svg>
