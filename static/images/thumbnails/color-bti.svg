<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="colorBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="600" fill="url(#colorBg)" rx="24"/>
  
  <!-- Colorful background circles -->
  <circle cx="80" cy="120" r="40" fill="#FF6B9D" opacity="0.2"/>
  <circle cx="330" cy="150" r="45" fill="#4ECDC4" opacity="0.2"/>
  <circle cx="70" cy="480" r="35" fill="#FFE66D" opacity="0.2"/>
  <circle cx="340" cy="500" r="38" fill="#95E1D3" opacity="0.2"/>
  
  <text x="200" y="75" font-family="'Noto Sans KR', sans-serif" font-size="36" font-weight="bold" 
        fill="#9C27B0" text-anchor="middle">컬러 BTI</text>
  <text x="200" y="110" font-family="'Noto Sans KR', sans-serif" font-size="18" 
        fill="#7B1FA2" text-anchor="middle" opacity="0.9">나를 표현하는 색은?</text>
  
  <!-- Paint palette character -->
  <g transform="translate(200, 320)">
    <ellipse cx="0" cy="0" rx="90" ry="70" fill="#FFF"/>
    <ellipse cx="0" cy="0" rx="85" ry="65" fill="#F5F5F5"/>
    
    <ellipse cx="50" cy="40" rx="20" ry="15" fill="#E0E0E0"/>
    <ellipse cx="50" cy="38" rx="18" ry="13" fill="#FFF"/>
    
    <!-- Paint blobs -->
    <g>
      <circle cx="-40" cy="-20" r="18" fill="#FF6B6B"/>
      <ellipse cx="-45" cy="-25" rx="8" ry="6" fill="#FFF" opacity="0.5"/>
      
      <circle cx="0" cy="-30" r="18" fill="#FFD93D"/>
      <ellipse cx="-5" cy="-35" rx="8" ry="6" fill="#FFF" opacity="0.5"/>
      
      <circle cx="40" cy="-20" r="18" fill="#6BCF7F"/>
      <ellipse cx="35" cy="-25" rx="8" ry="6" fill="#FFF" opacity="0.5"/>
      
      <circle cx="-25" cy="15" r="18" fill="#A78BFA"/>
      <ellipse cx="-30" cy="10" rx="8" ry="6" fill="#FFF" opacity="0.5"/>
      
      <circle cx="25" cy="15" r="18" fill="#FFA500"/>
      <ellipse cx="20" cy="10" rx="8" ry="6" fill="#FFF" opacity="0.5"/>
      
      <circle cx="0" cy="5" r="16" fill="#FF69B4"/>
      <ellipse cx="-5" cy="0" rx="7" ry="5" fill="#FFF" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Paintbrush -->
  <g transform="translate(320, 460)">
    <rect x="-3" y="0" width="6" height="50" fill="#8B4513" rx="2"/>
    <path d="M -8 -5 Q 0 -20 8 -5 L 5 0 L -5 0 Z" fill="#A0522D"/>
    <path d="M -6 -5 L -4 -3 L 4 -3 L 6 -5" fill="#FF6B9D"/>
  </g>
  
  <!-- Color pencils -->
  <g transform="translate(80, 200)">
    <g transform="rotate(-15)">
      <rect x="-4" y="-40" width="8" height="45" fill="#FF6B6B" rx="2"/>
      <path d="M -4 5 L 0 12 L 4 5 Z" fill="#8B0000"/>
    </g>
    <g transform="rotate(15)">
      <rect x="-4" y="-35" width="8" height="40" fill="#4ECDC4" rx="2"/>
      <path d="M -4 5 L 0 12 L 4 5 Z" fill="#006064"/>
    </g>
  </g>
  
  <!-- Rainbow arc -->
  <g transform="translate(200, 150)">
    <path d="M -80 0 Q 0 -60 80 0" stroke="#FF6B9D" stroke-width="8" fill="none" opacity="0.6"/>
    <path d="M -75 0 Q 0 -55 75 0" stroke="#FFD93D" stroke-width="8" fill="none" opacity="0.6"/>
    <path d="M -70 0 Q 0 -50 70 0" stroke="#6BCF7F" stroke-width="8" fill="none" opacity="0.6"/>
    <path d="M -65 0 Q 0 -45 65 0" stroke="#4ECDC4" stroke-width="8" fill="none" opacity="0.6"/>
    <path d="M -60 0 Q 0 -40 60 0" stroke="#A78BFA" stroke-width="8" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Sparkle stars -->
  <g fill="#FFD700">
    <circle cx="140" cy="240" r="4"/>
    <circle cx="260" cy="400" r="4"/>
    <circle cx="120" cy="450" r="3"/>
  </g>
  
  <path d="M 0 555 Q 100 540 200 555 T 400 555 L 400 600 L 0 600 Z" 
        fill="#A78BFA" opacity="0.2"/>
</svg>
